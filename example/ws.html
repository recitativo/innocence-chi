<html>
<head>
<script>
  var message;
  var ws = new WebSocket("wss://192.168.100.12:8000", ["not_implemented_subprotocol", "broadcast"]);
  // event emmited when connected
  ws.onopen = function () {
    console.log("websocket is connected with " + ws.protocol);
    // sending a send event to websocket server
    ws.send("Hello");
  }
  // event emmited when receiving message 
  ws.onmessage = function (ev) {
    console.log(ev);
    var reader = new FileReader();
    reader.addEventListener("loadend", function() {
      document.getElementById("msg").innerText = reader.result;
    });
    reader.readAsText(ev.data);
  }
</script>
</head>
<body>
  <div id="msg"></div>
</body>
</html>
